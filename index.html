<!doctype html>

<html>

  <head>
    
    <title>Color Guessr</title>
    
    <meta name="title" content="Color Guessr">
    <meta name="author" content="Mozilla">
    <meta charset="utf-8">
    
    <link href="styles/style.css" rel="Stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
    <script src="scripts/script.js" type="text/javascript"></script>
        
  </head>
  
  <body>
    
    <h1>Color Guessr</h1>
    <h2>How close can you get to each color value below?</h2> <button id="color-button">Get a color!</button>
    
    
    <div id="color-1-wrapper">
      
      <div id="color-1-swatch"></div>
      
      <form class="my-guess">
        Red <input id="color-1-r-guess" type="text" value="0" step="1"></input>
        Green <input id="color-1-g-guess" type="text" value="0" step="1"></input>
        Blue <input id="color-1-b-guess" type="text" value="0" step="1"></input>
      </form>
      <p><button id="check">Check my guess</button></p>
      <p>Actual rgb value: <span id="actual-value">rgb(0,0,0)</span></p>
      <p>My value: <span id="my-value">rgb(0,0,0)</span></p>
      
      <div id="score">
        
        <p class="tally">Total color point cost: <span id="possible-points">?</span></p>
        <p class="tally">Color points I've paid: <span id="my-points">0</span></p>
        <p class="tally">Color preview</p>
        <div id="color-1-preview"></div>
        
      </div>
      
    </div>
    
    
  </body>
  
</html>
